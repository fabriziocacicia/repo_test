name: Dispatch on Release

on:
  release:
    types: [published]

jobs:
  release:
    steps:
      - name: Run latest-tag
        uses: EndBug/latest-tag@latest
        with:
          # You can change the name of the tag with this input.
          # Default: 'latest'
          tag-name: latest

          # If a description is provided, the action will use it to create an annotated tag. If none is given, the action will create a lightweight tag.
          # Optional
          # description: Description for the tag
          
      - name: Dispatch repository_dispatch event
        uses: ph-fritsche/action-dispatch@v1
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          type: repository
          ident: repo_test_update # refer to on.repository_dispatch.types.*
